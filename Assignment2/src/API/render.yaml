services:
  - type: web
    name: pathlock-project-api
    env: dotnet
    buildCommand: dotnet restore && dotnet publish -c Release -o out
    startCommand: dotnet out/API.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:$PORT
      - key: ConnectionStrings__DefaultConnection
        value: Data Source=/var/data/miniprojectmanager.db
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1
